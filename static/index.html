<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <h1>TodoList</h1>
        <div>
            <input type="text" v-model="newTask" />
            <button @click="add">提交</button>
            <button @click="pp=true"></button>
            <button v-show="pp" @click="reset">重新</button>
        </div>
        <hr />
        <ul>
            <li v-for="(todo,i) in todos" :key="todo.Time">
                {{i+'---'}}<input type="checkbox" @click.prevent="toggle(todo.id)" :checked="todo.done" />
                <span>{{todo.title||todo.username||todo.aa}}</span>
                <button @click="remove(todo,i)">删除</button>
                <span v-show="pp">{{todo.Time||'0'}}</span>--
                <span v-show="pp">{{todo.header?todo.header.origin?todo.header.origin:todo.header:'null'}}----</span>
                <span v-show="pp">{{todo.remoteAddress?todo.remoteAddress:'null11'}}----</span>
            </li>
        </ul>

    </div>

    <!-- <button>获取数据</button> -->

    <script>
    
        // var button = document.querySelector('button');

        // button.onclick = function() {

        new Vue({
            el: '#app',
            data: {
                newTask: '',
                pp: false,
                todos: []
            },
            created() {
                // 页面初始化的时候就发送一个请求，请求任务列表数据
                // 通过什么方式从后端拿去数据：http方法，http的url，需不需要带数据给后端
                // 上面这个：接口，api
                fetch('/todos').then(res => {
                    return res.json();
                }).then(data => {
                    // console.log(data);'
                    if (!data.code) {
                        this.todos = data.data;
                    }
                });
            },
            methods: {
                toggle(id) {
                    // 发送请求到后端，修改当前数据的状态
                    // fetch('/toggle', {
                    //     method: 'post',
                    //     headers: {
                    //         'Content-Type': 'application/json;charset=utf-8'
                    //     },
                    //     body: JSON.stringify({id})
                    // }).then(res => {
                    //     return res.json();
                    // }).then(data => {
                    //     // console.log(data);
                    //     if (data.code) {
                    //         alert(data.data);
                    //     } else {
                    //         let todo = this.todos.find(todo => todo.id == id);
                    //         todo.done = data.data.done;
                    //     }
                    // });
                },

                remove(obj,i) {
                    obj.index=i;
                    fetch('/remove', {
                        method: 'post',
                        headers: {
                            'Content-Type': 'application/json;charset=utf-8'
                        },
                        body: JSON.stringify(obj)
                    }).then(res => {
                        return res.json();
                    }).then(data => {
                        if (data.code) {
                            alert(data.data);
                        } else {
                            var aa=JSON.parse(JSON.stringify(this.todos));
                            // var cc=Object.assign({},aa);
                            console.log(aa===this.todos);
                            var bb = aa.filter((todo,index) => {
                                var a=index != i;
                                // console.log(index,i);
                                // console.log(a);
                                return a;
                            });
                            console.log(bb);
                            this.todos=[];
                            // fetch('/todos').then(res => {
                            //     return res.json();
                            // }).then(data => {
                            //     // console.log(data);'
                            //     if (!data.code) {
                            //         this.todos = data.data;
                            //     }
                            // });
                            this.$set(this,'todos',bb)
                            // this.todos=bb;
                            
                        }
                    });
                },

                add() {
                    fetch('/add', {
                        method: 'post',
                        headers: {
                            'Content-Type': 'application/json;charset=utf-8'
                        },
                        body: JSON.stringify({title: this.newTask})
                    }).then(res => {
                        return res.json();
                    }).then(data => {
                        if (data.code) {
                            alert(data.data);
                        } else {
                            this.todos.push(data.data);
                        }
                        this.newTask = '';
                    });
                },
                reset() {
                    fetch('/reset', {
                        method: 'post',
                        headers: {
                            'Content-Type': 'application/json;charset=utf-8'
                        },
                        body: JSON.stringify({title: 'this.newTask'})
                    }).then(res => {
                        return res.json();
                    }).then(data => {
                        if (data.code) {
                            alert(data.data);
                        } else {
                            console.log('gc');
                            // this.todos.push(data.data);
                        }
                    });
                }
            }
        });

    </script>

</body>
